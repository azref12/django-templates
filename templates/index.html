{% load static %}

<!DOCTYPE html>
<html>
<head>

          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/"> Home </a>
              </li>
              <li class="nav-item">

              </li>

                </ul>
              </li>
            </ul>
          </div>

    {% comment %} <div class="container-fluid">

        <div class="row" style="height:400px">

      </div>
    
      <div class="container bg-dark text-white shadow">

          <h3> Content2 </h3>
        </div>
      </div>
    </div>   {% endcomment %}
    
    <script src="{% static "vendor/jquery/jquery.js" %}" type="text/javascript"></script>

    <script src="{% static "vendor/bootstrap/bootstrap.js" %}" type="text/javascript"></script>
    <script src="{% static "js/scrolling.js" %}" type="text/javascript" charset="utf-8" async defer></script>
